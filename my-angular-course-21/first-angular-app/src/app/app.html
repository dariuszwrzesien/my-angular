<app-header />
<main>
  <ul role="list" id="users">
    @for (user of users(); track user.id) {
      <li role="listitem">
        <app-user
          [user]="user"
          [selected]="!!(selectedUser()?.id === user.id)"
          (select)="onSelectUser($event)"
        />
      </li>
    }
  </ul>
  @if (selectedUser(); as user) {
    <app-tasks [user]="user" />
  } @else {
    <p id="fallback">Please select a user to view their tasks.</p>
  }
</main>
<router-outlet />
