<section id="tasks">
  <header>
    <h2>Tasks for {{ user().name }}</h2>
    <menu>
      <button>Add Task</button>
    </menu>
  </header>
  <ul role="list" id="tasks-list">
    @for (task of tasks(); track task.id) {
      <li role="listitem"><app-task [task]="task" /></li>
    }
  </ul>
</section>
