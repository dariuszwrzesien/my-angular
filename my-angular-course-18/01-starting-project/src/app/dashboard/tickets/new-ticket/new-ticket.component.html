<form (ngSubmit)="onSubmit()" #form>
  <app-control label="Title">
    <input id="title" name="title" #inputContent [(ngModel)]="enteredTitle" />
  </app-control>
  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      #inputContent
      [(ngModel)]="enteredRequest"
    ></textarea>
  </app-control>
  <p>
    <button appButton>Submit<span ngProjectAs="icon">â–·</span></button>
  </p>
</form>
